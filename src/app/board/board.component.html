<h1>Current Player: {{ player }}</h1>

<div class="button-holder">
  <button nbButton outline status="success" (click)="newGame()">
    Start new Game
  </button>
</div>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
